<div class="main_t">
  <div class="title">{{title}}</div>
  <div class="lv_btn_w">
    <div class="title_btn" ng-class="{'active': type=='last30'}" ng-click="type='last30';getData();">最近30天</div>
    <div class="title_btn" ng-class="{'active': type=='month'}">
      <span datepicker-al2 callback="getData">按月查询</span>
    </div>
    <div class="title_btn" ng-class="{'active': type=='quarter'}">
      <span datepicker-al3 callback="getData">季度查询</span>
    </div>
  </div>
</div>
